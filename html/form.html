<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/iconos/favi_man_96.png" type="image/png" sizes="96x96">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">  
    <title>Contacto - El Montañes</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <header>
        <div>
            <a id="titulo" href="/index.html">El Montañes</a>
            <nav>
                <ul>
                    <li><a href="servicios.html">servicios</a></li>
                    <li><a href="galeria.html">galeria</a></li>
                    <li><a href="form.html">contacto</a></li>
                </ul>
            </nav>
        </div>
        
    </header>
        <h1>LOGIN</h1>
    <form action = "" method = "post">

        <!--label de nombre-->
        <label class = "label" for = "nombre">Nombre: </label>
        <input class = "login" type = "text" name = "nombre" id = "nombre" required>

        <!--label de email-->
        <label class = "label" for = "email"> Email: </label>
        <input class = "login" type = "email" name = "email" id = "email" required>
        

        <!--label de telefono-->
        <label class = "label" for = "tel"> Telefono:</label>
        <input class = "login" type= "tel" name = "telefono" id = "telefono" required>
        

        <!--label de comentarios-->
        <label class = "label" for = "especificaciones">Especicaciones:</label>
        <textarea class = "login" id = "especificaciones" name = "especificaciones" rows = 4 required></textarea>
        

        <!--label de selector multi-->
        <label class = "label" for = "Pais">Pais:</label>
        <select class = "login" id = "Pais" name = "Pais">
            <option value = "Argentina">Argentina</option>
            <option value = "Chile">Chile</option>
            <option value = "Brasil">Brasil</option>
        </select>
        

        <!--label de checkboc-->
        <label class = "label">
            <input class = "login" type = "checkbox" name = "suscripción" value = "si"> ¿Se quiere suscribir a la página?
        </label>
        
        <div class = "botones">
            <button>Enviar</button>
            <button type = "reset">Eliminar datos</button>
        </div>
    </form>
    <footer>
        <a href="https://www.montagne.com.ar/"><img class="iconos-footer" src="/img/iconos/images.png" alt="logo montagne"></a>
        <a href="https://salomonstore.com.ar/"><img class="iconos-footer" src="/img/iconos/logoSalomon.png" alt="logo salomon"></a>
        <p>Equipo para bajas montañas de las Sierras de Ventania</p>
    </footer>
</body>
</html>
