<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery .card {
            width: 100%;
            height: auto;
            aspect-ratio: 3 / 4;
            border-radius: 20px;
            background: #e0e0e0;
            box-shadow: 10px 10px 20px #bebebe, -10px -10px 20px #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .gallery .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            transition: transform 0.3s ease;
        }
        .gallery .card img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="gallery">
        <div class="card"><img src="./img/altitud 739 msnm.png" alt="Imagen 1"></div>
        <div class="card"><img src="./img/desde la altura.png" alt="Imagen 2"></div>
        <div class="card"><img src="./img/bosque.png" alt="Imagen 3"></div>
        <div class="card"><img src="./img/cerro.png" alt="Imagen 4"></div>
        <div class="card"><img src="./img/Parte de recorrido.png" alt="Imagen 5"></div>
        <div class="card"><img src="./img/Recorrido.png" alt="Imagen 6"></div>
        <div class="card"><img src="./img/Vista.png" alt="Imagen 7"></div>
    </div>
</body>
</html>
